    <!-- Critical CSS to prevent FOUC -->
    <style>
      .preload * {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -ms-transition: none !important;
        -o-transition: none !important;
        transition: none !important;
      }

      html {
        visibility: visible;
        opacity: 1;
      }

      html.preload {
        visibility: hidden;
        opacity: 0;
      }
      

      .bg-globe-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        background: #0a0f1a;
        /* Optimize for smooth scrolling */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        will-change: transform;
      }
      
      /* Ensure background container doesn't interfere with content on mobile */
      @media (max-width: 768px) {
        .bg-globe-container {
          height: 100vh;
          height: 100dvh; /* Dynamic viewport height for mobile browsers */
          /* Fix position to prevent scroll jolt */
          position: fixed;
          will-change: auto;
          /* Prevent any transform or position changes during scroll */
          transform: none !important;
          -webkit-transform: none !important;
        }
      }
      
      @keyframes infiniteScroll {
        0% { transform: translateX(0) translateZ(0); }
        100% { transform: translateX(-50%) translateZ(0); }
      }
      
      @keyframes floatY {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes parallaxDrift {
        0% { transform: translateX(0) translateY(0); }
        25% { transform: translateX(-10px) translateY(-5px); }
        50% { transform: translateX(0) translateY(-10px); }
        75% { transform: translateX(10px) translateY(-5px); }
        100% { transform: translateX(0) translateY(0); }
      }
      
      .world-map-layer {
        position: absolute;
        width: 200%;
        height: 120%;
        top: -10%;
        left: 0;
        background-image: url("/maps/WorldMapThumb.webp");
        background-size: 50% auto;
        background-repeat: repeat-x;
        background-position: center;
        animation: infiniteScroll 120s linear infinite;
        filter: contrast(1.1) saturate(0.8) brightness(0.9);
        opacity: 0.7;
        /* Hardware acceleration and smooth scrolling */
        will-change: transform;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      
      /* Mobile optimizations for background map */
      @media (max-width: 768px) {
        /* Hide the entire animated background on mobile to prevent stuttering */
        .bg-globe-container {
          display: none !important;
        }
        
        /* Simple static background for mobile */
        body {
          background: #0a0f1a;
        }
      }
      
      /* Hide background when in game */
      body.in-game .bg-globe-container {
        display: none !important;
      }
      
      .world-map-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, 
          rgba(10, 15, 26, 0.8) 0%, 
          rgba(10, 15, 26, 0.3) 20%,
          rgba(10, 15, 26, 0.1) 50%,
          rgba(10, 15, 26, 0.3) 80%,
          rgba(10, 15, 26, 0.8) 100%);
        pointer-events: none;
      }
      
      .grid-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0.15;
        background-image: 
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 40px,
            #4a5f3a 40px,
            #4a5f3a 41px
          ),
          repeating-linear-gradient(
            90deg,
            transparent,
            transparent 40px,
            #4a5f3a 40px,
            #4a5f3a 41px
          );
        animation: parallaxDrift 30s ease-in-out infinite;
        will-change: transform;
        transform: translateZ(0);
      }
      
      /* Disable grid animation on mobile */
      @media (max-width: 768px) {
        .grid-overlay {
          animation: none;
        }
      }
      
      /* Strategic points scattered across the map */
      .strategic-points {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      
      /* Reduce strategic points on mobile for performance */
      @media (max-width: 768px) {
        .strategic-point:nth-child(n+6) {
          display: none;
        }
      }
      
      @media (max-width: 480px) {
        .strategic-point:nth-child(n+4) {
          display: none;
        }
      }
      
      @keyframes pulse {
        0%, 100% { 
          opacity: 0.6; 
          transform: scale(1); 
          box-shadow: 0 0 10px currentColor;
        }
        50% { 
          opacity: 1; 
          transform: scale(1.2); 
          box-shadow: 0 0 20px currentColor, 0 0 30px currentColor;
        }
      }
      
      .strategic-point {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: pulse 3s ease-in-out infinite;
        will-change: transform, opacity;
        transform: translateZ(0);
      }
      
      /* Disable strategic point animations on mobile */
      @media (max-width: 768px) {
        .strategic-point {
          animation: none;
          opacity: 0.6;
        }
      }
      
      /* Random strategic points positions */
      .strategic-point:nth-child(1) { top: 20%; left: 15%; color: #ff4444; animation-delay: 0s; }
      .strategic-point:nth-child(2) { top: 35%; left: 30%; color: #44ff44; animation-delay: 0.5s; }
      .strategic-point:nth-child(3) { top: 50%; left: 45%; color: #4444ff; animation-delay: 1s; }
      .strategic-point:nth-child(4) { top: 25%; left: 60%; color: #ffff44; animation-delay: 1.5s; }
      .strategic-point:nth-child(5) { top: 70%; left: 25%; color: #ff44ff; animation-delay: 2s; }
      .strategic-point:nth-child(6) { top: 60%; left: 70%; color: #44ffff; animation-delay: 2.5s; }
      .strategic-point:nth-child(7) { top: 40%; left: 80%; color: #ff4444; animation-delay: 0.3s; }
      .strategic-point:nth-child(8) { top: 80%; left: 50%; color: #44ff44; animation-delay: 0.8s; }
      .strategic-point:nth-child(9) { top: 15%; left: 85%; color: #4444ff; animation-delay: 1.3s; }
      .strategic-point:nth-child(10) { top: 85%; left: 15%; color: #ffff44; animation-delay: 1.8s; }
      
      /* Depth layers */
      .depth-layer-1 {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at 20% 30%, rgba(74, 95, 58, 0.1) 0%, transparent 40%),
                    radial-gradient(ellipse at 80% 70%, rgba(74, 95, 58, 0.1) 0%, transparent 40%);
        animation: floatY 20s ease-in-out infinite;
        will-change: transform;
        transform: translateZ(0);
      }
      
      .depth-layer-2 {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at 70% 20%, rgba(58, 74, 95, 0.08) 0%, transparent 50%),
                    radial-gradient(ellipse at 30% 80%, rgba(58, 74, 95, 0.08) 0%, transparent 50%);
        animation: floatY 25s ease-in-out infinite reverse;
        will-change: transform;
        transform: translateZ(0);
      }
      
      /* Disable depth layer animations on mobile */
      @media (max-width: 768px) {
        .depth-layer-1,
        .depth-layer-2 {
          animation: none;
        }
      }
      
      /* Scan effect */
      @keyframes scanHorizontal {
        0% { transform: translateX(-100%); opacity: 0; }
        10% { opacity: 0.5; }
        90% { opacity: 0.5; }
        100% { transform: translateX(100%); opacity: 0; }
      }
      
      .scan-line {
        position: absolute;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, 
          transparent, 
          rgba(74, 95, 58, 0.8), 
          #4a5f3a,
          rgba(74, 95, 58, 0.8),
          transparent);
        top: 50%;
        left: 0;
        animation: scanHorizontal 12s infinite linear;
        pointer-events: none;
        box-shadow: 0 0 10px #4a5f3a;
      }
      
      /* Hide scan line on mobile for performance */
      @media (max-width: 768px) {
        .scan-line {
          display: none;
        }
      }
      
      .dark .bg-globe-container {
        background: #000000;
      }
      
      .dark .world-map-layer {
        filter: contrast(1.2) saturate(0.5) brightness(0.6);
      }
      
      .dark .world-map-overlay {
        background: linear-gradient(180deg, 
          rgba(0, 0, 0, 0.9) 0%, 
          rgba(0, 0, 0, 0.4) 20%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.4) 80%,
          rgba(0, 0, 0, 0.9) 100%);
      }

      .left-gutter-ad {
        position: fixed;
        left: 0;
        top: 200px;
        /* Changed from top: 50% */
        transform: none;
        /* Removed translateY(-50%) since we don't need to center anymore */
        z-index: 40;
        width: 300px;
        height: 600px;
        display: flex;

        justify-content: center;
        pointer-events: auto;
      }

      .left-gutter-ad google-ad {

        display: block;

      .right-gutter-ad {
        position: fixed;
        right: 0;
        top: 200px;
        /* Changed from top: 50% */

        /* Removed translateY(-50%) since we don't need to center anymore */
        z-index: 40;
        width: 300px;
        height: 600px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        pointer-events: auto;
      }

      .right-gutter-ad google-ad {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* Media query to hide the gutter ad on smaller screens */
      @media (max-width: 1280px) {
        .left-gutter-ad {
          display: none;
        }

        .right-gutter-ad {
          display: none;
        }
      }

      /* display:none if child has class parent-hidden since we can't use shadow DOM in Lit due to Tailwind */
      .component-hideable:has(> .parent-hidden) {
        display: none;
      }
    </style>
