<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sovereign Lines - Conquer & Rule</title>
    <link rel="manifest" href="../../resources/manifest.json" />

    <!-- Critical CSS to prevent FOUC -->
    <style>
      .preload * {
        -webkit-transition: none !important;
        -moz-transition: none !important;
        -ms-transition: none !important;
        -o-transition: none !important;
        transition: none !important;
      }

      html {
        visibility: visible;
        opacity: 1;
      }

      html.preload {
        visibility: hidden;
        opacity: 0;
      }
      

      .bg-globe-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        background: #0a0f1a;
        /* Optimize for smooth scrolling */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        will-change: transform;
      }
      
      /* Ensure background container doesn't interfere with content on mobile */
      @media (max-width: 768px) {
        .bg-globe-container {
          height: 100vh;
          height: 100dvh; /* Dynamic viewport height for mobile browsers */
          /* Fix position to prevent scroll jolt */
          position: fixed;
          will-change: auto;
          /* Prevent any transform or position changes during scroll */
          transform: none !important;
          -webkit-transform: none !important;
        }
      }
      
      @keyframes infiniteScroll {
        0% { transform: translateX(0) translateZ(0); }
        100% { transform: translateX(-50%) translateZ(0); }
      }
      
      @keyframes floatY {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes parallaxDrift {
        0% { transform: translateX(0) translateY(0); }
        25% { transform: translateX(-10px) translateY(-5px); }
        50% { transform: translateX(0) translateY(-10px); }
        75% { transform: translateX(10px) translateY(-5px); }
        100% { transform: translateX(0) translateY(0); }
      }
      
      .world-map-layer {
        position: absolute;
        width: 200%;
        height: 120%;
        top: -10%;
        left: 0;
        background-image: url("/maps/WorldMapThumb.webp");
        background-size: 50% auto;
        background-repeat: repeat-x;
        background-position: center;
        animation: infiniteScroll 120s linear infinite;
        filter: contrast(1.1) saturate(0.8) brightness(0.9);
        opacity: 0.7;
        /* Hardware acceleration and smooth scrolling */
        will-change: transform;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      
      /* Mobile optimizations for background map */
      @media (max-width: 768px) {
        /* Hide the entire animated background on mobile to prevent stuttering */
        .bg-globe-container {
          display: none !important;
        }
        
        /* Simple static background for mobile */
        body {
          background: #0a0f1a;
        }
      }
      
      /* Hide background when in game */
      body.in-game .bg-globe-container {
        display: none !important;
      }
      
      .world-map-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, 
          rgba(10, 15, 26, 0.8) 0%, 
          rgba(10, 15, 26, 0.3) 20%,
          rgba(10, 15, 26, 0.1) 50%,
          rgba(10, 15, 26, 0.3) 80%,
          rgba(10, 15, 26, 0.8) 100%);
        pointer-events: none;
      }
      
      .grid-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0.15;
        background-image: 
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 40px,
            #4a5f3a 40px,
            #4a5f3a 41px
          ),
          repeating-linear-gradient(
            90deg,
            transparent,
            transparent 40px,
            #4a5f3a 40px,
            #4a5f3a 41px
          );
        animation: parallaxDrift 30s ease-in-out infinite;
        will-change: transform;
        transform: translateZ(0);
      }
      
      /* Disable grid animation on mobile */
      @media (max-width: 768px) {
        .grid-overlay {
          animation: none;
        }
      }
      
      /* Strategic points scattered across the map */
      .strategic-points {
        position: absolute;
        width: 200%;
        height: 120%;
        top: -10%;
        left: 0;
        animation: infiniteScroll 120s linear infinite;
        will-change: transform;
        transform: translateZ(0);
      }
      
      
      /* War activity indicators */
      @keyframes warFlash {
        0%, 100% { opacity: 0; transform: scale(0.3); }
        5% { opacity: 0.6; transform: scale(0.8); }
        10% { opacity: 0.4; transform: scale(1); }
        20% { opacity: 0; transform: scale(0.6); }
      }
      
      .war-flash {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 100, 100, 0.8) 0%, rgba(255, 0, 0, 0.4) 50%, transparent 70%);
        animation: warFlash 8s ease-in-out infinite;
        pointer-events: none;
      }
      
      .war-flash:nth-child(odd) { animation-delay: 4s; }
      
      /* Signal ripples */
      @keyframes signalRipple {
        0% { transform: scale(0.5); opacity: 0.3; }
        100% { transform: scale(2); opacity: 0; }
      }
      
      .signal-ripple {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 1px solid rgba(74, 95, 58, 0.5);
        border-radius: 50%;
        animation: signalRipple 6s ease-out infinite;
        pointer-events: none;
      }
      
      /* Reduce strategic points on mobile for performance */
      @media (max-width: 768px) {
        .strategic-point:nth-child(n+6) {
          display: none;
        }
      }
      
      @media (max-width: 480px) {
        .strategic-point:nth-child(n+4) {
          display: none;
        }
      }
      
      @keyframes pulse {
        0%, 100% { 
          opacity: 0.4; 
          transform: scale(0.8); 
          box-shadow: 0 0 8px currentColor;
        }
        50% { 
          opacity: 0.7; 
          transform: scale(1.1); 
          box-shadow: 0 0 15px currentColor, 0 0 25px currentColor;
        }
      }
      
      .strategic-point {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        animation: pulse 4s ease-in-out infinite;
        will-change: transform, opacity;
        transform: translateZ(0);
        z-index: 10;
        filter: brightness(1.2);
        background: radial-gradient(circle, currentColor 0%, currentColor 40%, transparent 70%);
      }
      
      /* Disable strategic point animations on mobile */
      @media (max-width: 768px) {
        .strategic-point {
          animation: none;
          opacity: 0.6;
        }
      }
      
      /* Strategic points on major cities/regions - positioned to match world map */
      /* North America */
      .strategic-point.new-york { top: 40%; left: 18%; color: #ff4444; }
      .strategic-point.los-angeles { top: 38%; left: 12%; color: #4444ff; }
      .strategic-point.mexico-city { top: 52%; left: 14%; color: #44ff44; }
      
      /* South America */
      .strategic-point.sao-paulo { top: 72%; left: 24%; color: #ffff44; }
      .strategic-point.buenos-aires { top: 78%; left: 22%; color: #ff44ff; }
      
      /* Europe */
      .strategic-point.london { top: 35%; left: 48%; color: #ff4444; }
      .strategic-point.paris { top: 38%; left: 49%; color: #4444ff; }
      .strategic-point.berlin { top: 35%; left: 51%; color: #44ff44; }
      .strategic-point.moscow { top: 32%; left: 56%; color: #ffff44; }
      
      /* Africa */
      .strategic-point.cairo { top: 48%; left: 53%; color: #ff44ff; }
      .strategic-point.lagos { top: 58%; left: 49%; color: #44ffff; }
      .strategic-point.johannesburg { top: 75%; left: 52%; color: #ff4444; }
      
      /* Asia */
      .strategic-point.dubai { top: 45%; left: 58%; color: #4444ff; }
      .strategic-point.mumbai { top: 52%; left: 63%; color: #44ff44; }
      .strategic-point.beijing { top: 40%; left: 75%; color: #ffff44; }
      .strategic-point.tokyo { top: 38%; left: 82%; color: #ff44ff; }
      .strategic-point.singapore { top: 60%; left: 72%; color: #44ffff; }
      
      /* Australia */
      .strategic-point.sydney { top: 78%; left: 85%; color: #ff4444; }
      
      /* Animation delays for variety */
      .strategic-point:nth-child(odd) { animation-delay: 0s; }
      .strategic-point:nth-child(even) { animation-delay: 1.5s; }
      .strategic-point:nth-child(3n) { animation-delay: 3s; }
      
      /* Depth layers */
      .depth-layer-1 {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at 20% 30%, rgba(74, 95, 58, 0.1) 0%, transparent 40%),
                    radial-gradient(ellipse at 80% 70%, rgba(74, 95, 58, 0.1) 0%, transparent 40%);
        animation: floatY 20s ease-in-out infinite;
        will-change: transform;
        transform: translateZ(0);
      }
      
      .depth-layer-2 {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at 70% 20%, rgba(58, 74, 95, 0.08) 0%, transparent 50%),
                    radial-gradient(ellipse at 30% 80%, rgba(58, 74, 95, 0.08) 0%, transparent 50%);
        animation: floatY 25s ease-in-out infinite reverse;
        will-change: transform;
        transform: translateZ(0);
      }
      
      /* Disable depth layer animations on mobile */
      @media (max-width: 768px) {
        .depth-layer-1,
        .depth-layer-2 {
          animation: none;
        }
      }
      
      /* Scan effect */
      @keyframes scanHorizontal {
        0% { transform: translateX(-100%); opacity: 0; }
        10% { opacity: 0.5; }
        90% { opacity: 0.5; }
        100% { transform: translateX(100%); opacity: 0; }
      }
      
      .scan-line {
        position: absolute;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, 
          transparent, 
          rgba(74, 95, 58, 0.8), 
          #4a5f3a,
          rgba(74, 95, 58, 0.8),
          transparent);
        top: 50%;
        left: 0;
        animation: scanHorizontal 12s infinite linear;
        pointer-events: none;
        box-shadow: 0 0 10px #4a5f3a;
      }
      
      /* Hide scan line on mobile for performance */
      @media (max-width: 768px) {
        .scan-line {
          display: none;
        }
      }
      
      .dark .bg-globe-container {
        background: #000000;
      }
      
      .dark .world-map-layer {
        filter: contrast(1.2) saturate(0.5) brightness(0.6);
      }
      
      .dark .world-map-overlay {
        background: linear-gradient(180deg, 
          rgba(0, 0, 0, 0.9) 0%, 
          rgba(0, 0, 0, 0.4) 20%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.4) 80%,
          rgba(0, 0, 0, 0.9) 100%);
      }


      /* display:none if child has class parent-hidden since we can't use shadow DOM in Lit due to Tailwind */
      .component-hideable:has(> .parent-hidden) {
        display: none;
      }
    </style>

    <style>

      .subscription-button {

          linear-gradient(135deg, #0a1f0a 0%, #1a2f1a 20%, #0f1f0f 100%),

        font-weight: 800;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 
          0 0 10px rgba(0, 255, 100, 0.2),
          0 4px 8px rgba(0, 0, 0, 0.6),
          inset 0 1px 0 rgba(0, 255, 100, 0.1);
        display: flex;
        align-items: center;
        gap: 10px;
        position: relative;
        overflow: hidden;
        width: 100%;
        justify-content: center;
        font-family: 'Courier New', monospace;
      }
      
      /* COMMAND CONSOLE ANIMATIONS */
      .subscription-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 255, 100, 0.4), transparent);
        animation: scanLine 3s infinite ease-in-out;
      }
      
      .subscription-button::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(to bottom, transparent, #00ff64, transparent);
        animation: verticalPulse 2s infinite ease-in-out;
      }
      
      /* Enhanced effects for free tier */
      .subscription-button.tier-free {
        background: 
          linear-gradient(135deg, #0a1f0a 0%, #1a2f1a 20%, #0f1f0f 100%),
          repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 255, 100, 0.05) 2px, rgba(0, 255, 100, 0.05) 4px);
        border-color: #00ff64;
        animation: commandPulse 3s infinite ease-in-out;
      }
      
      .subscription-button.tier-free .subscription-text {
        animation: textFlicker 4s infinite ease-in-out;
      }
      
      @keyframes scanLine {
